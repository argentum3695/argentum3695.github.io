<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="when.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="lettera.ico">

    <title>When?</title>
</head>

<body>
    <div class="settings">
        <span id="tooltiptext" class="tooltiptext">Add a new date here!</span>
        <button class="settingsbutton" id="settingsbutton"><i class="fa fa-gear"></i></button>
    </div>
    <div id="eventboxcontainer" class="eventboxcontainer"></div>

   

    

    <div id="modal" class="modal">
        
        <div class="modal-content">
            <span class="close">&times;</span>
            <br>
<div id="modal-content-inside">
            <p id="modalheading">Settings</p>
            <button id="shownewdatemenu" onclick="showDateMenu()">Show New Date Menu</button>
            <div id="newdatemenu">
                <input type="date" id="datepicker" name="datepicker">
                <button onclick="addDate()">Add Date</button>

            </div>
            <br><hr>
            <h3>Remove a date</h3>
            <select id="selectcontainer"></select>
            <button id="removedate" onclick="removeSelectedDate()">Remove Date</button>    


            <br>
            <button id="cleardates" onclick="removeDates();">Remove All Dates</button> <br>
            <!-- <button id="changebg" onclick="changebg()">Change Background Image</button> -->
        </div>
        </div>
    </div>

    <script src="when.js"></script>


</body>

</html>
